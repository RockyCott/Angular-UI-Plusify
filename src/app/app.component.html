<mat-toolbar color="primary" class="header">
  <button mat-button class="app-menu-button" (click)="sidenav.toggle()">
    <i class="material-icons">menu</i>
  </button>
  <span class="title">{{ nameApp }}</span>

  @if (!isHandset) {
    <a mat-button href="https://github.com/RockyCott/angular-ui-plusify">
      <img src="./assets/GitHub-Mark-Light-32px.png" alt="GitHub" />
    </a>
  }
</mat-toolbar>

<mat-sidenav-container class="sidenav">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="sidenavOpened"
    [disableClose]="!isHandset"
    [fixedInViewport]="false"
    [fixedBottomGap]="0"
  >
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        class="sidebar-item"
      >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a
        mat-list-item
        routerLink="/datetimepicker"
        routerLinkActive="active"
        class="sidebar-item"
      >
        <mat-icon>date_range</mat-icon>
        <span>Datetime picker</span>
      </a>
      <a
        mat-list-item
        routerLink="/timepicker"
        routerLinkActive="active"
        class="sidebar-item"
      >
        <mat-icon>access_time</mat-icon>
        <span>Time picker</span>
      </a>
      <!-- Markdown Editor -->
      <a
        mat-list-item
        routerLink="/markdown-editor"
        routerLinkActive="active"
        class="sidebar-item"
      >
        <mat-icon>edit</mat-icon>
        <span>Markdown Editor</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
